<font size="6"color="#F50000">你有没有想过吃烤鸭？</font> 
<font size="6"color="#F50000">首先，在鸭子的肚子里填满面包，等它跑不动的时候，拿刀砸它</font> 
<font size="6"color="#F50000">然后，再撒点胡椒粉和酱油。
</font> 
<font size="6"color="#F50000">接着，将小鸭子放入烤箱里，烤到一半的时候把小鸭子取出来。再抹点烧烤料[doge]，将烤鸭放回烤箱里。</font> 
<font size="6"color="#F50000">最后，烤鸭就可以开吃了。</font>
